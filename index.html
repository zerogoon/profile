<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="CEO & CTO 제로군" />
        <meta property="og:description" content="웹제작소 CEO & CTO 제로군 입니다." />
        <meta property="og:image" content="profile.png" />
        <title>CEO & CTO 제로군</title>
        <style>
            @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
            * {
                font-family: "Pretendard", serif;
            }
            body {
                background-color: #3c3d47;
            }
            .pro {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                margin-bottom: 40px;
            }
            .profile {
                width: 58px;
                height: 58px;
                border-radius: 100%;
                border: 1px solid black;
                background-image: url("profile.png");
                background-position: center;
                background-size: cover;
            }
            .headcopy {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                width: 260px;
            }
            .main {
                color: #ffffff;
                font-size: 27px;
                size: 20px;
                font-weight: 800;
                margin: 0%;
            }
            .sub {
                color: #b1b1b5;
                font-size: 14px;
                font-weight: 400;
                size: 14px;
                margin-top: 10px;
            }
            .minis {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 0px;
                gap: 7px;
                margin-bottom: 68px;
            }
            .minis > a {
                width: 102px;
                height: 48px;
                border-radius: 32px;
                text-decoration: none;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 12px;
                white-space: pre-wrap;
            }
            .notion {
                background: linear-gradient(287.96deg, rgba(0, 0, 0, 0.16) 15.1%, rgba(0, 0, 0, 0) 83.32%), #f7f6f3;
                color: #84827d;
            }
            .brunch {
                background: linear-gradient(287.96deg, rgba(0, 0, 0, 0.16) 15.1%, rgba(0, 0, 0, 0) 83.32%), #02c3bd;
                color: #ffffff;
            }
            .facebook {
                background: linear-gradient(287.96deg, rgba(0, 0, 0, 0.16) 15.1%, rgba(0, 0, 0, 0) 83.32%), #4167b3;
                color: #ffffff;
            }
            .wrap {
                width: 320px;
                margin: 30px auto 0px auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .bigs {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 0px;
                gap: 10px;
            }
            .bigs > a {
                width: 123px;
                background-color: white;
                margin-bottom: 16px;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                text-decoration: none;
                padding: 20px 16px 16px 16px;
                border-radius: 8px;
            }
            .name {
                font-size: 22px;
                font-weight: 700;
                color: #222222;
                margin-bottom: 45px;
            }
            .desc {
                font-size: 12px;
                font-weight: 500;
                color: #555555;
                margin-bottom: 24px;
            }
            .btn {
                font-size: 12px;
                font-weight: 700;
                color: #ffffff;
                background-color: #26c50c;
                border-radius: 4px;
                padding: 5px 4px 5px 4px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="pro">
                <div class="headcopy">
                    <h1 class="main">웹제작소 CEO & CTO<br />제로군 입니다.</h1>
                    <p class="sub">대표이자 든든한 개발자</p>
                </div>
                <div class="profile"></div>
            </div>
            <div class="minis">
                <a class="notion" target="_blank" href="https://www.zerogoon.com/">블로그 <span style="color: #ffffff">></span></a>
                <a class="brunch" target="_blank" href="https://www.instagram.com/zerogoon/">인스타그램 ></a>
                <a class="facebook" target="_blank" href="https://www.facebook.com/zerogoon/">페이스북 ></a>
            </div>
            <div style="color: #ffffff; width: 320px; font-size: 14px; margin-bottom: 8px">웹제작소를 소개합니다.</div>
            <div class="bigs">
                <a target="_blank" href="https://drive.google.com/file/d/19czXZ6lbRBPmFgvoJoXuTVQrGizna_aR/view?usp=sharing">
                    <div class="name">회사소개서</div>
                    <div class="desc">웹을 향한 마음과<br />도전을 바탕으로<br />시작된 웹제작소.</div>
                    <div class="btn">다운로드</div>
                </a>
                <a target="_blank" href="https://web-factory.co.kr/project/list">
                    <div class="name">포트폴리오</div>
                    <div class="desc">웹제작소의<br />눈부신 생산품들<br />구경해 보시겠어요?</div>
                    <div class="btn">구경하기</div>
                </a>
            </div>
            <div style="color: #b1b1b5; font-size: 14px; background-position: center; background-size: cover; position: absolute; bottom: 50px">@zerogoon</div>
        </div>
    </body>
</html>
